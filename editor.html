<script src="https://quininer.github.io/assets/marked/marked.min.js"></script>
<script>
    theme = "<link rel='stylesheet' type='text/css' href='https://quininer.github.io/assets/foghorn.css'>";
</script>
<div style="width: 100%; height: 50%;">
    <iframe id="view" style="width: 100%; height: 100%;" sandbox hidden=true></iframe>
    <textarea id="text" style="width: 100%; height: 100%;"></textarea>
    <div style="float: right;">
        <button id="switch">switch</button><button id="post">post</button>
    </div>
<div>
<script>
    document.querySelector('#switch').onclick = function(){
        if(document.querySelector('#view').hidden) {
            document.querySelector('#view').srcdoc = theme + marked(document.querySelector('#text').value);
            document.querySelector('#view').hidden = false;
            document.querySelector('#text').hidden = true;
        }else{
            document.querySelector('#view').hidden = true;
            document.querySelector('#text').hidden = false;
        };
    };
</script>
