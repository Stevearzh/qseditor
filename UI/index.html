<!DOCTYPE html>

<html>
  <head>
    <title>qseditor</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="qse.css">
  </head>
  <body>
    <div class="qse" id="qse">
      <div class="qse-nav">
	<div class="qse-mode qse-md" id="qseMd">Markdown</div>
	<div class="qse-mode qse-bbc qse-mode-clear" id="qseBBC">BBCode</div>
	<div class="qse-action qse-preview" id="qsePreview">预览</div>
	<div class="qse-action qse-fullscreen" id="qseFullscreen">全屏</div>
      </div>
      <div class="qse-face">
	<div class="qse-main">
	  <textarea class="qse-area" id="qseArea"></textarea>
	  <div class="qse-img-uploader" id="qseImgUploader">拖动图片至此处，复制粘贴，或点击<span id="qseImageUploaderClick">这里</span>上传</div>
	</div>
	<button class="qse-submit" id="qseSubmit">提交</button>
      </div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
